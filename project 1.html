<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook log in</title>
</head>
<body>

       <form action="" method="post">
<h1>facebook</h1>
<label for="user">user name</label>
<input type="text" name="username" id="user" placeholder="user name" autocomplete="username" required>
<br>
<label for="pass">password</label>
<input type="password" name="password" id="pass" placeholder="enter password" autocomplete="current-password" required>
<br>
<input type="submit" value="login">
       </form>
</body>
</html>
